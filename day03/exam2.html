<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function word() {
            user = document.getElementById("user").value
           

            if ( user.length >= 5) {
                result = '글자 수가 5자 이상입니다'
                     
            }
            else {
                result = '글자 수가 5자 미만입니다, 유효하지 않습니다'
               
            }   
            d1.innerHTML = result
        }

        function passcheck() {
            pw1 = document.getElementById('pw1').value
            pw2 = document.getElementById('pw2').value
            //처리
            if (pw1 == pw2) {           
                result2 = '<img src=giphy.gif>' + '동일함'
            } 
            else {            
                result2 = '<img src=red.png>' + '동일하지 않음'
            }
                    
            d2.innerHTML = result2
            
        }

       


    </script>

</head>
<body>
    
        
     <table >
         <tr><td>아이디 </td><td> <input type="text" id="user"></td><td>
                <button onclick="word()"> 글자 수 체크 </button></td></tr>

            </td></tr>

</body>
