<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        name = "jakin"
        age = 26

        //숫자취급 혹은 문자취급 기준 : 연산의 대상이 되는가? 자릿수
        tel = '01012345678'
        sn = '970806' // 주민번호 같은 경우 따로 추출해서 사용
        pn = '07165'

        alert("이름 : " + name + " 나이 : " + age)

        // var : 변수 const : 상수
        const PI = 3.14 // 상수만 대문자 씀
        //PI = 3.15 // 상수라 3.15로 안변함
        //선언 var tel >> 변수 tel이 만들어 짐
        var tel = '1235469'
        var tel = '15432' // 자바스크립트는 재선언 가능 
        // var : 재선언, 재할당 가능 이제껏 많이 사용, 코드 꼬일 가능성이 높아 비추천
        // let : 재할당은 가능하지만 재선언은 안됨, 권장
        // const : 재선언 재할당 둘 다 안됨, 잘 안씀
        // var tel = 123  재선언 ,  tel = 123 재할당

        let phone = '11111'
        // let phone = '22222'

        // if, for문 은 {}지역 안에서만 쓰는 지역변수
        // {}블럭 내에서만 쓰고 싶으면 블럭 내에서 let으로 선언하면 됨(지역변수), 블럭 내에서 안하면 전역변수
        // <script> 는 전역변수

        alert(phone)
        console.log(phone)
    </script>
</head>
